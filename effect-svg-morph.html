<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SVG Morph (SMIL)</title>
    <style>
      body {
        font-family: system-ui, Arial;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0f1724;
        color: #fff;
      }
      svg {
        width: 300px;
        height: 300px;
      }
      .hint {
        position: fixed;
        left: 16px;
        top: 16px;
        background: rgba(255, 255, 255, 0.06);
        padding: 8px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="hint">Clique na forma para alternar</div>
    <svg viewBox="0 0 100 100" id="svg">
      <path id="shape" fill="#06b6d4" d="M50 10 C70 10 90 30 90 50 C90 70 70 90 50 90 C30 90 10 70 10 50 C10 30 30 10 50 10 Z">
        <animate id="morph" attributeName="d" dur="700ms" begin="indefinite" fill="freeze" />
      </path>
    </svg>

    <script>
      const shape = document.getElementById("shape");
      const morph = document.getElementById("morph");
      const star = "M50 8 L61 39 L95 39 L67 57 L78 91 L50 71 L22 91 L33 57 L5 39 L39 39 Z";
      const circle = "M50 10 C70 10 90 30 90 50 C90 70 70 90 50 90 C30 90 10 70 10 50 C10 30 30 10 50 10 Z";
      let toggle = false;
      document.getElementById("svg").addEventListener("click", () => {
        morph.setAttribute("from", toggle ? star : circle);
        morph.setAttribute("to", toggle ? circle : star);
        morph.beginElement();
        toggle = !toggle;
      });
    </script>
  </body>
</html>
