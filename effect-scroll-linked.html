<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Scroll-linked Animations (Parallax)</title>
    <style>
      :root {
        --max: 900px;
      }
      body {
        font-family: system-ui, Segoe UI, Arial;
        margin: 0;
        background: #0f172a;
        color: #fff;
      }
      main {
        max-width: var(--max);
        margin: 40px auto;
        padding: 20px;
      }
      .spacer {
        height: 40vh;
      }
      .parallax-wrap {
        position: relative;
        overflow: visible;
      }
      .parallax {
        height: 60vh;
        border-radius: 12px;
        background: linear-gradient(180deg, #1e293b, #0ea5a9);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(20px, 3vw, 40px);
      }
      .layer {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 900px;
      }
      .layer--1 {
        top: 10vh;
      }
      .layer--2 {
        top: 20vh;
      }
      .layer--3 {
        top: 30vh;
      }
      .info {
        margin-top: 20px;
        color: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Scroll-linked animations (parallax)</h1>
      <p class="info">Use o scroll para ver camadas se moverem em velocidade diferente (implementação simples sem polyfills).</p>
      <div class="spacer"></div>

      <div class="parallax-wrap">
        <div class="layer layer--1" data-speed="0.2"><div class="parallax">Camada lenta</div></div>
        <div class="layer layer--2" data-speed="0.5"><div class="parallax" style="background: linear-gradient(180deg, #334155, #7c3aed)">Camada média</div></div>
        <div class="layer layer--3" data-speed="0.8"><div class="parallax" style="background: linear-gradient(180deg, #5eead4, #06b6d4)">Camada rápida</div></div>
      </div>

      <div class="spacer"></div>
      <p class="info">Dica: habilite <code>prefers-reduced-motion</code> no sistema para testar comportamento reduzido.</p>
    </main>

    <script>
      // Parallax simples: traduz cada layer com base na posição do scroll relativo à viewport
      const layers = document.querySelectorAll(".layer");
      function update() {
        const viewportCenter = window.scrollY + window.innerHeight / 2;
        layers.forEach((el) => {
          const rect = el.getBoundingClientRect();
          const elCenter = window.scrollY + rect.top + rect.height / 2;
          const dist = elCenter - viewportCenter; // positivo quando abaixo
          const speed = parseFloat(el.dataset.speed) || 0.5;
          const translate = -dist * speed * 0.06; // ajuste de sensibilidade
          el.style.transform = `translateX(-50%) translateY(${translate}px)`;
        });
      }
      let raf;
      window.addEventListener("scroll", () => {
        if (raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(update);
      });
      window.addEventListener("resize", update);
      update();
    </script>
  </body>
</html>
