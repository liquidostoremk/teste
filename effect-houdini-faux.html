<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Houdini (simulado) / CSS Paint fallback</title>
    <style>
      body {
        font-family: system-ui, Arial;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0f1724;
        color: #fff;
      }
      .canvas {
        width: 720px;
        height: 220px;
        border-radius: 12px;
        background: conic-gradient(from 120deg at 50% 50%, #7c3aed, #06b6d4, #f59e0b);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .note {
        position: fixed;
        left: 12px;
        top: 12px;
        background: rgba(255, 255, 255, 0.06);
        padding: 8px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="note">Houdini tem suporte limitado; aqui mostramos um visual semelhante com conic-gradient.</div>
    <div class="canvas">Efeito visual com fallback</div>
  </body>
</html>
