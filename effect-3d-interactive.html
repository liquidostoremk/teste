<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3D Interativo (CSS)</title>
    <style>
      body {
        font-family: system-ui, Arial;
        margin: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: #0f1724;
        color: #fff;
      }
      .scene {
        width: 320px;
        height: 320px;
        perspective: 900px;
      }
      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.2, 0.9, 0.3, 1);
      }
      .face {
        position: absolute;
        inset: 0;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        font-weight: 700;
        color: #021124;
      }
      .f1 {
        transform: rotateY(0deg) translateZ(160px);
        background: #60a5fa;
      }
      .f2 {
        transform: rotateY(90deg) translateZ(160px);
        background: #7c3aed;
      }
      .f3 {
        transform: rotateY(180deg) translateZ(160px);
        background: #34d399;
      }
      .f4 {
        transform: rotateY(-90deg) translateZ(160px);
        background: #f59e0b;
      }
      .f5 {
        transform: rotateX(90deg) translateZ(160px);
        background: #ef4444;
      }
      .f6 {
        transform: rotateX(-90deg) translateZ(160px);
        background: #06b6d4;
      }
      .hint {
        position: fixed;
        left: 16px;
        top: 16px;
        background: rgba(255, 255, 255, 0.06);
        padding: 8px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="hint">Mova o mouse para girar; toque para animar</div>
    <div class="scene">
      <div class="cube" id="cube">
        <div class="face f1">Frente</div>
        <div class="face f2">Direita</div>
        <div class="face f3">Atr√°s</div>
        <div class="face f4">Esquerda</div>
        <div class="face f5">Topo</div>
        <div class="face f6">Fundo</div>
      </div>
    </div>

    <script>
      const cube = document.getElementById("cube");
      let mx = 0,
        my = 0;
      function onMove(e) {
        const x = e.clientX || (e.touches && e.touches[0].clientX) || window.innerWidth / 2;
        const y = e.clientY || (e.touches && e.touches[0].clientY) || window.innerHeight / 2;
        const cx = window.innerWidth / 2,
          cy = window.innerHeight / 2;
        const dx = (x - cx) / cx;
        const dy = (y - cy) / cy;
        const rotY = dx * 18;
        const rotX = dy * -18;
        cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      }
      window.addEventListener("pointermove", onMove, { passive: true });
      // tap to spin
      cube.addEventListener("click", () => {
        cube.animate([{ transform: cube.style.transform || "rotateX(0) rotateY(0)" }, { transform: "rotateX(360deg) rotateY(360deg)" }], {
          duration: 1200,
          iterations: 1,
          easing: "cubic-bezier(.2,.9,.3,1)",
        });
      });
    </script>
  </body>
</html>
