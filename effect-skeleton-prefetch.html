<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Progressive Loading & Skeletons</title>
    <style>
      body {
        font-family: system-ui, Arial;
        margin: 0;
        padding: 24px;
        background: #f8fafc;
      }
      .card {
        width: 320px;
        border-radius: 12px;
        background: #fff;
        padding: 16px;
        box-shadow: 0 8px 20px rgba(2, 6, 23, 0.04);
      }
      .skeleton {
        height: 160px;
        background: linear-gradient(90deg, #f0f0f0, #e8e8e8, #f0f0f0);
        background-size: 200% 100%;
        animation: shimmer 1.2s linear infinite;
      }
      @keyframes shimmer {
        from {
          background-position: 200% 0;
        }
        to {
          background-position: -200% 0;
        }
      }
      img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 8px;
        display: block;
      }
      button {
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Skeleton + lazy load</h1>
    <div class="card" id="card">
      <div id="placeholder" class="skeleton"></div>
      <h3 id="title">Carregando...</h3>
      <p id="desc">Aguardando conteúdo</p>
      <button id="load">Simular fetch</button>
    </div>

    <script>
      document.getElementById("load").addEventListener("click", async () => {
        const ph = document.getElementById("placeholder");
        // simula fetch
        await new Promise((r) => setTimeout(r, 1200));
        ph.outerHTML = '<img src="https://picsum.photos/seed/skeleton/600/400" alt="img">';
        document.getElementById("title").textContent = "Conteúdo carregado";
        document.getElementById("desc").textContent = "Mostrando como substituir skeleton por conteúdo real.";
      });
    </script>
  </body>
</html>
