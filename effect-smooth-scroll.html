<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Smooth / Inertia Scroll (simple)</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: system-ui, Arial;
        margin: 0;
        padding: 40px;
        background: linear-gradient(180deg, #f8fafc, #eef2ff);
      }
      nav {
        position: fixed;
        top: 12px;
        left: 12px;
        background: #fff;
        padding: 8px;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.06);
      }
      section {
        height: 120vh;
        border-radius: 12px;
        margin: 24px 0;
        padding: 24px;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <nav><a href="#a">A</a> • <a href="#b">B</a> • <a href="#c">C</a></nav>
    <section id="a">
      <h2>Seção A</h2>
      <p>Rolagem suave nativa via CSS. Para efeitos avançados use libs como Lenis.</p>
    </section>
    <section id="b">
      <h2>Seção B</h2>
      <p>Teste links no nav para ver o comportamento suave.</p>
    </section>
    <section id="c">
      <h2>Seção C</h2>
      <p>Prefira respeitar prefers-reduced-motion para não quebrar a acessibilidade.</p>
    </section>
  </body>
</html>
