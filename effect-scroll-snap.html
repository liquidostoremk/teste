<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Scroll Snap Sections</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, Arial;
      }
      .snap {
        height: 100vh;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
      }
      .panel {
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
      }
      .p1 {
        background: #ef4444;
        color: #fff;
      }
      .p2 {
        background: #06b6d4;
        color: #012;
      }
      .p3 {
        background: #7c3aed;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="snap">
      <section class="panel p1">Seção 1</section>
      <section class="panel p2">Seção 2</section>
      <section class="panel p3">Seção 3</section>
    </div>
  </body>
</html>
