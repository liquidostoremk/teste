<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Micro-intera√ß√µes</title>
    <style>
      body {
        font-family: system-ui, Arial;
        margin: 0;
        padding: 30px;
        background: #f8fafc;
      }
      .wrap {
        max-width: 900px;
        margin: 0 auto;
      }
      .btn {
        background: #0ea5a9;
        border: none;
        color: #fff;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .toggle {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }
      .switch {
        width: 48px;
        height: 28px;
        background: #e6e9ee;
        border-radius: 999px;
        position: relative;
        cursor: pointer;
      }
      .knob {
        width: 22px;
        height: 22px;
        background: #fff;
        border-radius: 999px;
        position: absolute;
        top: 3px;
        left: 3px;
        box-shadow: 0 6px 12px rgba(2, 6, 23, 0.08);
        transition: left 0.22s cubic-bezier(0.2, 0.9, 0.3, 1);
      }
      .switch.on {
        background: #06b6d4;
      }
      .switch.on .knob {
        left: 23px;
      }
      .input {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #e6e9ee;
        transition: box-shadow 0.18s ease;
      }
      .input:focus {
        box-shadow: 0 8px 20px rgba(6, 182, 212, 0.12);
        outline: none;
      }
      .like {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }
      .heart {
        width: 34px;
        height: 34px;
        display: inline-grid;
        place-items: center;
        border-radius: 8px;
        transition: transform 0.18s, background 0.18s;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Micro-intera√ß√µes</h1>
      <button class="btn" id="primary">Clique r√°pido</button>

      <div style="height: 16px"></div>
      <div class="toggle">
        <div class="switch" id="switch"><div class="knob"></div></div>
        <div>Ativar recurso</div>
      </div>

      <div style="height: 16px"></div>
      <input class="input" placeholder="Foco para ver sombra" />

      <div style="height: 16px"></div>
      <div class="like" id="like">
        <div class="heart" id="heart">ü§ç</div>
        <div id="like-count">0</div>
      </div>
    </div>

    <script>
      document.getElementById("primary").addEventListener("click", (e) => {
        e.currentTarget.animate([{ transform: "scale(1)" }, { transform: "scale(.98)" }, { transform: "scale(1)" }], { duration: 220 });
      });
      const sw = document.getElementById("switch");
      sw.addEventListener("click", () => {
        sw.classList.toggle("on");
      });
      const like = document.getElementById("like");
      const heart = document.getElementById("heart");
      let count = 0;
      like.addEventListener("click", () => {
        count++;
        heart.animate([{ transform: "scale(1)" }, { transform: "scale(1.2)" }, { transform: "scale(1)" }], { duration: 360 });
        heart.textContent = "‚ù§Ô∏è";
        document.getElementById("like-count").textContent = count;
      });
    </script>
  </body>
</html>
