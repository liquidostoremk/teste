<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pointer-aware Tilt</title>
    <style>
      body {
        font-family: system-ui, Arial;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0f1724;
        color: #fff;
      }
      .card {
        width: 320px;
        height: 200px;
        border-radius: 14px;
        background: linear-gradient(180deg, #1e293b, #0ea5a9);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.12s ease, box-shadow 0.12s;
        box-shadow: 0 8px 24px rgba(2, 6, 23, 0.2);
      }
      .card.in {
        box-shadow: 0 20px 60px rgba(2, 6, 23, 0.28);
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">Mova o cursor</div>

    <script>
      const card = document.getElementById("card");
      function onMove(e) {
        const r = card.getBoundingClientRect();
        const cx = r.left + r.width / 2;
        const cy = r.top + r.height / 2;
        const dx = (e.clientX - cx) / r.width;
        const dy = (e.clientY - cy) / r.height;
        const rotY = dx * 14;
        const rotX = dy * -14;
        const tx = dx * 8;
        const ty = dy * 8;
        card.style.transform = `perspective(800px) rotateX(${rotX}deg) rotateY(${rotY}deg) translate3d(${tx}px,${ty}px,0)`;
        card.classList.add("in");
      }
      function onLeave() {
        card.style.transform = "none";
        card.classList.remove("in");
      }
      card.addEventListener("pointermove", onMove);
      card.addEventListener("pointerleave", onLeave);
    </script>
  </body>
</html>
